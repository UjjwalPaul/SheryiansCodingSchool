<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share</title>

    <link rel="stylesheet" href="style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div><i class="ri-arrow-left-s-line"></i></div>

        <div class="share_box">

            <div class="text">Share with</div>

            <div class="social_media">
                <div><i class="ri-facebook-circle-fill"></i></div>
                <div><i class="ri-instagram-line"></i></div>
                <div><i class="ri-linkedin-box-fill"></i></div>
                <div><i class="ri-twitter-x-fill"></i></div>
            </div>

            <button> Cancel </button>

        </div>

    </div>
</body>
</html>
