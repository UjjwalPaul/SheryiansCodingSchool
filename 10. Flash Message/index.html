<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box happy_box">
            <h1>Yes!</h1>
            <p>Everything worked alright</p>
            <img class="img1 image" src="happy.png">
            <button>Continue</button>
        </div>
        <div class="box sad_box">
            <h1>Uh-oh!</h1>
            <p>Something went wrong</p>
            <img class="img2" src="sad.png">
            <button>Try Again</button>
        </div>
    </div>
</body>
</html>
