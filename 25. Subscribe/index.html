<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <img class="logo" src="https://cdn.freebiesupply.com/logos/large/2x/kfc-kentucky-fried-chicken-logo-png-transparent.png" alt="NA">

            <div class="h-line">
                <h2>Sweeten Yor inbox. Subscribe Now!</h2>
                <p>Get weekly dessert recipes straight to you</p>
            </div>

            <div class="line">
                <h3>Email</h3>
                <input type="email" placeholder="Enter Your Email ID">
            </div>

            <div class="line">
                <h3>Name</h3>
                <input type="text" placeholder="Enter Your Name">
            </div>
            
            <div class="line">
                <h3>Contact Number</h3>
                <input type="tel" placeholder="Enter Your Number">
            </div>

            <button> Subscribe </button>

        </div>

    <!-- <div class="right"> -->

        <img class="right" src="https://tb-static.uber.com/prod/image-proc/processed_images/5c3e89117e503ae58c4aa5dbed6bbd5b/a70f5c9df440d10213e93244e9eb7cad.jpeg" alt="NA">
        
    <!-- </div> -->
    </main>
</body>
</html>
