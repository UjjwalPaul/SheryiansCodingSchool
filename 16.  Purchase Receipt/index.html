<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">

        <div class="main">

            <div class="mobile-icon">
                <div class="time">
                    <p>10:38</p>
                </div>

                <div class="network">
                    <i class="ri-signal-wifi-error-fill"></i>
                    <i class="ri-battery-fill"></i>
                </div>

            </div>

            <div class="header">

                <div class="first-round">
                    <div class="second-round">
                        <i class="ri-check-line"></i>
                    </div>
                </div>  

                <h2>Payment Success!</h2>
                <h1>INR 1,000,000</h1>
    
            </div>

            <div class="payment-details-container">
                <div class="payment-det-itm">
                    <h4>Payment Details</h4>
                    <p>Ref Number</p>
                    <p>Payment Status</p>
                    <p>Payment Time</p>
                    <p class="total">Total Payment</p>
                </div>

                <div class="payment-det-itm">
                    <h2>
                        <i class="ri-arrow-up-s-line"></i>
                    </h2>
                    <p>000085752257</p>
                    <p><i class="ri-check-line"></i> Scuccess</p>
                    <p>25-02-2023, 13:22:16</p>
                    <p class="total">INR 1,000,000</p>
                </div>
            </div>

            <div class="helps-container">
                <div class="helps-symbol"><i class="ri-question-mark"></i></div>
                <div class="helps-details">
                    <p>Trouble With Your Payment?</p>
                    <p>Let us know on help center now!</p>
                </div>
                <div class="help-arrow"><i class="ri-arrow-right-s-line"></i></div>
            </div>
            
        </div>



    </div>
</body>
</html>
